<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .kaleidoscope-spinner {
            width: 200px;
            height: 200px;
            position: relative;
            animation: spin 6s linear infinite;
        }

        .kaleidoscope-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 50px 43.3px 0;
            border-color: #ff5733 transparent transparent transparent;
            animation: color-shift 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes color-shift {

            0%,
            15% {
                border-color: #ff5733 transparent transparent transparent;
            }

            25%,
            40% {
                border-color: transparent #00a5ff transparent transparent;
            }

            50%,
            65% {
                border-color: transparent transparent #00a5ff transparent;
            }
